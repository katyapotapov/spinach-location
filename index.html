<body>
  <h1> What To Do On This Weekend?</h1>

   <div class="demo">

   <form id="gmaps-data" action="#">

     <fieldset>
       <label for="type">Select a type</label>
       <select name="type" id="type">
         <option value="aquarium">aquarium</option>
        <option value="art_gallery">art_gallery</option>
        <option value="bakery">bakery</option>
        <option value="bar">bar</option>
        <option value="beauty_salon">beauty_salon</option>
        <option value="bowling_alley">bowling_alley</option>
        <option value="cafe">cafe</option>
        <option value="campground">campground</option>
        <option value="casino">casino</option>
        <option value="gym">gym</option>
        <option value="library">library</option>
        <option value="movie_theater">movie_theater</option>
        <option value="museum">museum</option>
        <option value="night_club">night_club</option>
        <option value="park">park</option>
        <option value="restaurant">restaurant</option>
        <option value="shopping_mall">shopping_mall</option>
        <option value="spa">spa</option>
        <option value="stadium">stadium</option>
        <option value="zoo">zoo</option>
       </select>

       <label for="distance">How Far (km)</label>
       <input id="distance" placeholder="10">
     </fieldset>

     <input id="bt" type="button" name="button" value="Go!" onclick="return false">
   </form>

   </div>


  <div id="map"></div>

  <div id="testResults"></div>


 <script src="https://maps.googleapis.com/maps/api/js?key=***REMOVED***&libraries=places&callback=initMap" async defer></script>
